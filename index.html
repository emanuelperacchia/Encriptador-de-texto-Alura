<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="about/favicon.png">
<meta name="robots" content="index, follow">
<meta name="theme-color" content="#0A3871">
<meta name="description" content="Encriptador y Desencriptador de texto">
<meta name="msapplication-TileColor" content="#0A3871">
</head>

<body>

    <header>
    
        <a href="https://www.aluracursos.com" target="_blank" rel="noopener norefereer"><img class="logo"  src="about/Logo.png"></a>
 
      
            
        <select name="styles" id="estilos">
            <option value="estilo1" onclick="primero()">Estilo 1</option>
            <option value="estilo2" onclick="segundo()" >Estilo 2</option>
            <option value="estilo3" onclick="tercero()" >Estilo 3</option>
            <option value="estilo4" onclick="cuarto()" >Estilo 4</option>
        </select>
    </header>


    <main>

        <section id="uno">
            <textarea id="texto" name="texto" type="text" placeholder="Ingrese el texto aquí:"></textarea>
         <div class="texto-advertencia hidden">
            <label for="texto" class="advertencia"><img src="about/bi_exclamation-circle-fill.png"> Solo letras
                minúsculas y sin acentos</label>
        </div>

        <div class="botones">
            <button type="button" id="encriptar" class="button" >Encriptar</button>
            <button type="button" id="desencriptar" class="button" >Desencriptar</button>
            <button type="button" id="pegar" class="button" >Pegar</button>
        </div>
        </section>
        

        <section id="dos">
            <div class="mensaje-pantalla">
                <div class="muñeco">
                    <img src="about/Muñeco.png" aspect-ratio="336/304" alt="Muñeco" aspect-ratio="16 / 9";>
                    <div class="texto-mensaje">
                        <h3>Ningún mensaje fue encontrado</h3>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                </div>
                <div class="resultado hidden">
                    <div id="respuesta"></div>
                    <div class="check hidden">
                        <img src="about/Check.png" alt="check">
                        <p>Copiado</p>
                    </div>
                    <button id="copiar" class="button">Copiar</button>
                </div>

            </div>
        </section>

    </main>






    <script src="script.js"></script>

</body>

</html>
